name: toko_ban
description: Aplikasi Manajemen Toko Ban
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  random_string: ^2.3.1
  fluttertoast: ^9.0.0
  firebase_auth: ^6.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/qris/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins_Regular.ttf
        - asset: assets/fonts/Poppins_Medium.ttf
        - asset: assets/fonts/Poppins_SemiBold.ttf
        - asset: assets/fonts/Poppins_Bold.ttf